<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Basketball Counter</title>
  </head>

  <body>
    <header class="main">
      <h1 id="name">Basketball Counter App</h1>
      <p>
        This is my second solo project for scrimba Frontend Career Path. <br />
        Waiting your feedback.
      </p>
    </header>
    <!-- Counter Container -->

    <div class="container">
      <!-- Home Team Count -->
      <div class="home-team">
        <h3>HOME</h3>
        <div>
          <h4 id="home-score-digit">0</h4>
        </div>

        <!-- Home Team Counter Buttons -->

        <div class="score-increment">
          <button id="home-btn-1" onclick="homeAddOne()">+1</button>
          <button id="home-btn-2" onclick="homeAddTwo()">+2</button>
          <button id="home-btn-3" onclick="homeAddThree()">+3</button>
        </div>
      </div>

      <!-- Guest Team Count -->

      <div>
        <h3>GUEST</h3>
        <div>
          <h4 id="guest-score-digit">0</h4>
        </div>

        <!-- Guest Team Counter Buttons -->

        <div class="score-increment">
          <button id="guest-btn-1" onclick="guestAddOne()">+1</button>
          <button id="guest-btn-2" onclick="guestAddTwo()">+2</button>
          <button id="guest-btn-3" onclick="guestAddThree()">+3</button>
        </div>
      </div>
    </div>
    <!-- Reset Score -->

    <button id="reset-score" onclick="reset()">Reset</button>
    <script src="index.js"></script>
  </body>
</html>
